name: Upstream Sync

on:
  schedule:
    - cron: '0 * * * *' # 每小时运行一次
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  actions: write

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}
    env:
      TZ: Asia/Shanghai
      UPSTREAM_REPO: senshinya/MoonTV
      UPSTREAM_BRANCH: main
      TARGET_BRANCH: main
      
    strategy:
      retry:
        max-attempts: 3  # 失败时最多重试3次
        delay: 60        # 重试间隔60秒

    steps:
      - name: Check environment information
        run: |
          echo "GitHub Repository: ${{ github.repository }}"
          echo "Upstream Repository: $UPSTREAM_REPO"
          echo "Upstream Branch: $UPSTREAM_BRANCH"
          echo "Target Branch: $TARGET_BRANCH"
          echo "Current Time: $(date)"

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，避免浅克隆导致的问题
          ref: ${{ env.TARGET_BRANCH }}

      - name: Network connectivity test
        run: |
          echo "Testing connection to GitHub..."
          ping github.com -c 4
          echo "Checking upstream repository accessibility..."
          curl -sSL "https://github.com/$UPSTREAM_REPO" | head -n 5

      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          upstream_sync_repo: ${{ env.UPSTREAM_REPO }}
          upstream_sync_branch: ${{ env.UPSTREAM_BRANCH }}
          target_sync_branch: ${{ env.TARGET_BRANCH }}
          target_repo_token: ${{ secrets.PATTOKEN }}
          git_pull_args: --rebase  # 使用rebase方式同步，减少合并提交
          git_push_args: --force-with-lease  # 安全的强制推送
          verbose: true  # 输出详细日志

      - name: Display sync result
        run: |
          echo "Sync status: ${{ steps.sync.outputs.sync_status }}"
          echo "Sync output: ${{ steps.sync.outputs.sync_output }}"
          
      - name: Handle sync failure
        if: steps.sync.outputs.sync_status == 'failed'
        run: |
          echo "[ERROR] Sync failed with the following output:"
          echo "${{ steps.sync.outputs.sync_output }}"
          exit 1

      - name: Delete old workflow runs
        if: success()  # 只有同步成功才清理
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.PATTOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1  # 保留1天的运行记录
          keep_minimum_runs: 2  # 至少保留2条记录


