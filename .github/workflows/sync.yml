name: Upstream Sync

on:
  schedule:
    - cron: '0 16 * * 5' # 每周五 UTC 16:00 = 北京时间周六 00:00 运行
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          upstream_sync_repo: senshinya/MoonTV
          upstream_sync_branch: main
          target_sync_branch: main
          target_repo_token: ${{ secrets.PATTOKEN }} # 使用个人访问令牌替代GITHUB_TOKEN

      - name: Sync check
        if: failure()
        run: |
          echo "[Error] Failed to sync with upstream. Possible reasons: permission issues, network problems, branch conflicts, or upstream changes. Please check logs for details."
          exit 1

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2 # 使用固定版本
        with:
          token: ${{ secrets.PATTOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2

